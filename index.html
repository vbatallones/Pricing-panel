<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Snaps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel pricing table"> 

        <div class="pricing-plan">
            <img src="https://img.icons8.com/bubbles/400/000000/user-female-circle.png" class="pricing-img" alt="female-picture-icon"/>            
            <h2 class="pricing-header">Quick Snap</h2>
            <ul class="pricing-features">
                <li class="pricing-items">2 hours</li>
                <li class="pricing-items">All package included</li>
                
            </ul>
            <span>$250</span>
            <a href="">Snap it</a>
        </div>

        <div class="pricing-plan">
            <img src="https://img.icons8.com/bubbles/400/000000/apple-camera.png" class="pricing-img" alt="camera-icon"/>
            <h2 class="pricing-header">Lucky Snap</h2>
            <ul class="pricing-features">
                <li class="pricing-items">4 hours</li>
                <li class="pricing-items">All package included</li>
                
            </ul>
            <span>$450</span>
            <a href="#/" class="pricing-button">Snap it</a>
        </div>

        <div class="pricing-plan">
            <img src="https://img.icons8.com/bubbles/400/000000/stack-of-photos.png" class="pricing-img" alt="photo-icon"/>            <h2 class="pricing-header">Extreme Snap</h2>
            <ul class="pricing-features">
                <li class="pricing-items">8 hours</li>
                <li class="pricing-items">All package included</li>
                
            </ul>
            <span>$650</span>
            <a href="">Snap it</a>
        </div>
    </div>
</body>
</html>
