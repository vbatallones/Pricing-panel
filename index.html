<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Snaps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel pricing table"> 

        <div class="pricing-plan">
            <img src="https://img.icons8.com/nolan/200/compact-camera.png"/>
            <h2 class="pricing-header">Quick Snap</h2>
            <ul class="pricing-features">
                <li class="pricing-items">2 hours</li>
                <li class="pricing-items">All package included</li>
                
            </ul>
            <span class="pricing-price">$250</span>
            <a href="#/" class="pricing-button">Snap it</a>
        </div>

        <div class="pricing-plan">
            <img src="https://img.icons8.com/nolan/200/slr-camera.png"/>
            <h2 class="pricing-header">Lucky Snap</h2>
            <ul class="pricing-features">
                <li class="pricing-items">4 hours</li>
                <li class="pricing-items">All package included</li>
                
            </ul>
            <span class="pricing-price">$450</span>
            <a href="#/" class="pricing-button">Snap it</a>
        </div>

        <div class="pricing-plan">
            <img src="https://img.icons8.com/nolan/200/camera-flash.png"/> 
            <h2 class="pricing-header">Extreme Snap</h2>           
            <ul class="pricing-features">
                <li class="pricing-items">6 hours</li>
                <li class="pricing-items">All package included</li>
                
            </ul>
            <span class="pricing-price">$650</span>
            <a href="#/" class="pricing-button">Snap it</a>
        </div>
    </div>
</body>
</html>
